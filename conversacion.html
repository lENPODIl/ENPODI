<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Marketing Digital" content="ENPODI">

    <title>ChatBot</title>
</head>
<body>
        <section>
            <div class="chat">
                <div class="titulo">
                    <h2>Chat</h2>
                </div>
                <div class="contenedor-chat">
                    <div class="item">
                        <div class="icono">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="mensaje">
                            <p>Hoal!
                                <br>en que puedo ayudarte
                            </p>
                        </div>
                    </div>
                    <br clear="both">
                    <div class="item right">
                        <div class="mensaje">
                            <p>...</p>
                        </div>
                    </div>
                </div>
                
                <div class="texto-mensaje">
                    <div class="enviar">
                        <input type="text" placeholder="Escribe tu mensaje" required>
                        <button> <a href="#">Enviar</a> </button>
                    </div>
                </div>
            </div>
        </section>

</body>
