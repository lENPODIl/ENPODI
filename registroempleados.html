    <header>
        <nav>

                <a href="index.html">Inicio <i class="fas fa-home"></i></a>
                <a href="perfilempleado.html">Regresar al Perfil<i class="fa-solid fa-address-card"></i></i></a>
            </section>
        </nav>

    </header>

    <section class="titulo-registro">
        <h1>Registrar Empleado</h1>
    </section>

    <form action="" method="POST">   <!--Vinculo con el archivo PHP para el envio en action-->

        <div class="grupo">
            <input type="text" name="email" required><span class="barra"></span>
            <label>ID</label>
        </div>

        <div class="grupo">               
            <input type="text" name="contraseña" required><span class="barra"></span>
            <label>Apellido Paterno</label>
        </div>

        <div class="grupo">
            <input type="text" name="rfc" required><span class="barra"></span>
            <label>Apellido Materno</label>
        </div>

        <div class="grupo">
            <input type="text" name="rfc" required><span class="barra"></span>
            <label>Nombre</label>
        </div>

        <section class="contenedor-columna">
            <div class="grupo">
                <input type="date" name="rfc" required><span class="barra"></span>
                <label>Fecha de Nacimiento</label>
            </div>
    
            <div class="grupo">
                <input type="text" name="rfc" required><span class="barra"></span>
                <label>RFC</label>
            </div>
    
            <div class="grupo">
                <p>Departamento</p>
                <select>
                    <option selected>-------------------------------------------------------------------------</option>
                    <option value="">Base de Datos</option>
                    <option value="">Logotipo</option>
                    <option value="">Propaganda</option>
                    <option value="">Sistema Publicitario</option>
                    <option value="">Campaña</option>
                </select>
            </div>
        </section>        

    </form>

    <section class="bformulario">
        <div class="botonoes-formulario">      <!--Convertir en un a el button vincularlo-->
            <button type="submit" value="Iniciar" onclick="location.href='perfilempleado.html';">Crear Registro<i class="fa-solid fa-user-check"></i></button>
            <button type="reset">Borrar Registro<i class="fas fa-trash"></i></button>
        </div>
    </section>
