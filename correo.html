<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Formulario" content="ENPODI">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estiloscorreo.css">
    <link rel="shortcut icon" href="images/LogoENPODI.jpeg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a01a75bbd0.js" crossorigin="anonymous"></script>
    <title>Correo</title>
</head>
<body>
    <form action="" method="POST">   <!--Vinculo con el archivo PHP para el envio en action-->
            <h1>Contactanos</h1>
            
            <div class="grupo">
                <input type="text" name="nombre" id="" required><span class="barra"></span>
                <label>Nombre</label>
            </div>

            <div class="grupo">
                <input type="email" name="email" id="" required><span class="barra"></span>
                <label>Email</label>
            </div>

            <div class="grupo">
                <input type="text" name="telefono" id="" required><span class="barra"></span>
                <label>N.Telefonico</label>
            </div>

            <div class="grupo">
                <textarea name="asunto" id="" rows="3" required></textarea><span class="barra"></span>
                <label>Asunto</label>
            </div>

            <div class="botonoes-formulario">
                <button type="reset">Borrar<i class="fas fa-trash"></i></button>
                <button type="submit">Enviar Correo<i class="fa-solid fa-share"></i></button>
                <button type="submit"><a class="regresar" href="index.html">Regresar<i class="fa-solid fa-rotate-left"></i></a></button>
            </div>
    </form>
    
</body>
</html>
