<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Marketing Digital" content="ENPODI">
    <meta name="ENPODI" content="United Netwoks">
    <link rel="stylesheet" href="CSS/usuariochatboot.css">
    <link rel="shortcut icon" href="images/LogoENPODI.jpeg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">

    <title>Usuario ChatBot</title>
</head>
<body>
    
        <div class="contenedor-usuario">

            <div class="imagen-mitad">
                <img src="images/ChatBootENPODI.jpg" alt="">
            </div>
    
            <form action="" method="POST">   <!--Vinculo con el archivo PHP para el envio en action-->
                <h1>Usuario ChatBot</h1>
        
                <div class="grupo">
                    <input type="email" name="nombre"  placeholder="Nombre del Usuario" required><span class="barra"></span>
                    <label>Nombre del Usuario</label>
                </div>

                <div class="grupo">
                    <input type="email" name="correo"  placeholder="Correo Electronico" required><span class="barra"></span>
                    <label>Correo Electronico</label>
                </div>
        
                <div class="botonoes-formulario">       <!--Convertir en un a el button vincularlo-->
                    <button type="submit" value="Iniciar" onclick="location.href='chatboot.html';">Continuar<i class="fa-solid fa-square-check"></i></button>
                    <button type="reset">Cancelar<i class="fa-solid fa-rectangle-xmark"></i></button>
                
                </div>

                <div class="texto-formulario">
                    <h2>Condiciones de Uso</h2>
                    <p>Este medio es unicamente una forma de comunicar y expresar las dudas que surgan dentro de
                        del entorno que desarrolla ENPODI.Por esta razon pedimos mantener la compostura 
                        dentro del mismo y respete a los miembros que estarn brindando la atencion requerida a este.
                </div>

            </form>
            
        </div>
    
</body>
